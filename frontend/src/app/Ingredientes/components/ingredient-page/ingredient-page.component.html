<div class="title-cards">
    <p>Listado de ingredientes de The Kingdoms of Panes</p>
</div>

<br/>
<div class="search-and-add-container">
    <app-search-filter class="buscador" (search)="onSearch($event)"></app-search-filter>
    <button class='botonAgregar' mat-raised-button color="primary" (click)="openAddIngredientDialog()">
        <span class="material-icons">add</span>
    </button>
</div>

<br/>
<app-ingredient-cards [ingredientes]="filteredIngredientes" (ingredientEdited)="onIngredientEdited($event)"
    (ingredientDeleted)="onIngredientDeleted($event)" (ingredientSaveChanges)="saveChanges()">
</app-ingredient-cards>
