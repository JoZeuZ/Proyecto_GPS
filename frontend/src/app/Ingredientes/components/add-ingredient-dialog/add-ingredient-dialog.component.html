<div class="content">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="newIngrediente.nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Imagen</mat-label>
        <input matInput [(ngModel)]="newIngrediente.img" disabled>
        <button mat-button matSuffix (click)="fileInput.click()">Seleccionar Archivo</button>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display:none;">
    </mat-form-field>

    <img *ngIf="imagePreview" [src]="imagePreview" alt="Imagen del ingrediente" style="width: 100px; height: 100px;">

    <mat-form-field>
        <mat-label>Disponibilidad</mat-label>
        <mat-select [(ngModel)]="newIngrediente.disponible" name="disponible">
            <mat-option [value]="true">Disponible</mat-option>
            <mat-option [value]="false">No disponible</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="botonesAgregar" mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button color="primary" (click)="addIngrediente()">Agregar</button>
    </div>
</div>
