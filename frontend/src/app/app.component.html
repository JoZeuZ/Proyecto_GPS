<mat-sidenav-container>
    <mat-sidenav class="sidebar" #sidevar mode="side">
      <mat-nav-list>
        <!-- Elementos dentro de la sidebar -->
        <a mat-list-item href="ingredientes">
            <span class="text">Ir a Ingredientes</span>
          </a>
            <a mat-list-item href="users">
                <span class="text">Ir a Usuarios</span>
            </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <!-- Elementos dentro de la toolbar -->
        <i class="material-icons" style="cursor: pointer" (click)="sidevar.toggle()">dehaze</i>
         <div class="centered-text">
            <a class ="text"href="/">AppEat</a>
         </div>
      </mat-toolbar>
      <!-- Contenido de la pÃ¡gina -->
      <app-ingredient-page
        *ngIf="isIngredientesRouteActive()"
      ></app-ingredient-page>
      <app-user-page *ngIf="isUsersRouteActive()"></app-user-page>
      <app-footer-component></app-footer-component>
    </mat-sidenav-content>
  </mat-sidenav-container>
