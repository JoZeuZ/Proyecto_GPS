<mat-sidenav-container class="main-container">
  <mat-sidenav class="sidebar" #sidevar mode="over">
    <mat-nav-list>
      <!-- Elementos dentro de la sidebar -->
      <a mat-list-item href="ingredientes">
        <span class="text">Ingredientes</span>
      </a>
      <a mat-list-item href="users">
        <span class="text">Usuarios</span>
      </a>
      <a mat-list-item href="reviews">
        <span class="text">Crear Reseña</span>
      </a>
      <a mat-list-item href="reviewsCard">
        <span class="text">Ver Reseñas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <!-- Elementos dentro de la toolbar -->
      <i class="material-icons margin" style="cursor: pointer" (click)="sidevar.toggle()">dehaze</i>
      <div class="centered-text">
        <a class="material-icons bigicon" href="/">flatware</a>
      </div>
      <button mat-icon-button *ngIf="!isAuthenticated" (click)="openLoginDialog()"> <i
          class="material-icons">person_outline</i></button>
      <button mat-icon-button *ngIf="isAuthenticated" (click)="onLogout()"><i
          class="material-icons">person_off</i></button>
    </mat-toolbar>
    <!-- Contenido de la pagina -->
    <div class="content-container">
      <app-productos-page *ngIf="isHomeRouteActive()"></app-productos-page>
      <app-ingredient-page *ngIf="isIngredientesRouteActive()"></app-ingredient-page>
      <app-user-page *ngIf="isUsersRouteActive()"></app-user-page>
      <app-review-page *ngIf="isReviewRouteActive()"></app-review-page>
      <app-review-card *ngIf="isReviewCardRouteActive()"></app-review-card>
    </div>
    <app-footer-component></app-footer-component>
  </mat-sidenav-content>
</mat-sidenav-container>
