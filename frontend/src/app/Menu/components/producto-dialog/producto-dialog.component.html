<h1 mat-dialog-title>Agregar Productos</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let producto of productos">
      {{ producto.nombre }} Valor: ${{ producto.precio }}
      <button mat-raised-button class="botoncito" (click)="agregarProducto(producto)">
        <span class="material-icons">add</span>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
</div>
