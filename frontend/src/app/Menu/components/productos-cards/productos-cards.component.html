<div class="card-container" *ngFor="let productos of paginatedProductos">
    <div class="cards-buttons">
        <!-- <button id="edit" mat-icon-button (click)="openEditProductosDialog(productos)">
            <mat-icon>edit</mat-icon>
        </button> -->
        <button id="delete" mat-icon-button color="warn" (click)="openDeleteDialog(productos)" class="delete-cart-button">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="addToCart(productos)" class="add-cart-button">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>
    <mat-card class="producto-card">
        <mat-card-header>
            <div class="header-content">
                <mat-card-title>{{ productos.nombre }}</mat-card-title>
                <mat-card-subtitle>{{ productos.precio | currency }}</mat-card-subtitle>
            </div>
        </mat-card-header>
        <img mat-card-image class="product-image" [src]="getImageUrl(productos.img)" alt="Imagen del producto">
        <mat-card-content>
            <br>
            <p>{{ productos.descripcion }}</p>
            <p>{{ productos.categoria }}</p>
            <p>
                <ng-container *ngFor="let ingrediente of productos.ingredientes">
                    {{ ingrediente.nombre }}<span *ngIf="!isLast(ingrediente, productos.ingredientes)">, </span>
                </ng-container>
            </p>
        </mat-card-content>
    </mat-card>
</div>
