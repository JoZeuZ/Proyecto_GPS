<h1 mat-dialog-title>{{ data ? 'Editar Pedido' : 'Crear Pedido' }}</h1>
<div mat-dialog-content [formGroup]="pedidoForm">
  <mat-form-field>
    <mat-label>Cliente</mat-label>
    <input matInput formControlName="cliente">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mesa</mat-label>
    <input matInput formControlName="mesa">
  </mat-form-field>

  <div formArrayName="productos">
    <div *ngFor="let producto of productosFormArray.controls; let i = index" [formGroupName]="i">
      <mat-form-field>
        <mat-label>Producto ID</mat-label>
        <input matInput formControlName="productoId">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="cantidad">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Extras</mat-label>
        <input matInput formControlName="extras">
      </mat-form-field>

      <button mat-button color="warn" (click)="removeProducto(i)">Eliminar</button>
    </div>
  </div>

  <button mat-button color="primary" (click)="addProducto()">Agregar Producto</button>

  <mat-form-field>
    <mat-label>MÃ©todo de Pago</mat-label>
    <mat-select formControlName="metodoPago">
      <mat-option value="Efectivo">Efectivo</mat-option>
      <mat-option value="Tarjeta">Tarjeta</mat-option>
      <mat-option value="Transferencia">Transferencia</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Propina</mat-label>
    <input matInput type="number" formControlName="propina">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Guardar</button>
</div>
