<div class="title-cards">
    <p>Gesti√≥n de Usuarios</p>
</div>
<br/>

<div class="buscadorFiltroAdd">
    <app-search-filter class="buscador" (search)="onSearch($event)"></app-search-filter>
    <app-filter class="filtro" [options]="roles" (filterChange)="onFilterChange($event)"></app-filter>
    <button class='botonAgregar' mat-raised-button (click)="addUser()">
        <span class="material-icons">add</span>
    </button>
</div>

<app-user-cards [users]="filteredUsers" [currentPage]="currentPage" (userEdited)="onUserEdited($event)"
    (userDeleted)="onUserDeleted($event)" (pageChange)="onPageChange($event)"></app-user-cards>

<app-paginator [currentPage]="currentPage" [totalItems]="filteredUsers.length" [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"></app-paginator>
